<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="images/k.png" type="image/png"/><title>Tic-Tac-Toe | Kin Zhao</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="styles/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="tic-tac-toe">
	<h1 class="title text-center" id="new-game">Tic-Tac-Toe</h1>
	<div id="cell-0" class="cell"></div>
	<div id="cell-1" class="cell"></div>
	<div id="cell-2" class="cell"></div>
	<div id="cell-3" class="cell"></div>
	<div id="cell-4" class="cell"></div>
	<div id="cell-5" class="cell"></div>
	<div id="cell-6" class="cell"></div>
	<div id="cell-7" class="cell"></div>
	<div id="cell-8" class="cell"></div>
	<h2 id="player-turn" class="text-center"></h2>
	<small class="info text-center">Click Tic-Tac-Toe for a new game</small>
	</div>
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	<script src="scripts/site.js"></script></body>
</html>
